<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Faugei</title>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-[#F5F8FF]">
    <header>
      <nav class="flex mx-4 max-h-10 md:mx-36 mt-3 md:mt-7 justify-between items-center">
        <div>
          <a href="">
            <img class="w-18" src="assets/logo.png" alt="Faugei logo">
          </a>
        </div>
        <div>
            <ul class="flex md:gap-12">
                <li><a class="hidden md:inline font-bold" href="">Home</a></li>
                <li><a class="hidden md:inline text-[#8987A1]" href="">Shop</a></li>
                <li><a class="hidden md:inline text-[#8987A1]" href="">About Us</a></li>
                <li>
                    <a class="flex gap-2.5" href=""><img src="assets/shopping-cart.png" alt="Shopping cart icon">Cart ($56)</a>
                </li>
            </ul>
        </div>
      </nav>
      <section class="mt-7 lg:mt-56 flex flex-col lg:flex-row-reverse items-center lg:items-end mx-4 lg:mx-36">
        <img class="lg:min-w-2/5" src="assets/hero-flower.png" alt="Hero flower image">
        <div class="mt-7 mx-4">
            <h1 class="noto-serif-regular text-2xl font-bold md:text-4xl lg:text-6xl">
                ALWAYS <span class="text-orange-400">FRESH</span>
                <br>
                <span class="text-orange-400">FLOWERS</span>
            </h1>
            <p class="inter-regular text-[14px] md:text-xl lg:text-2xl black-op-fifty mt-3">
                Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion. 
            </p>
        </div>
      </section>
    </header>
  </body>
</html>
